org.nuxeo.confluence.nxcanonical.label = Nuxeo Canonical URL Manager
org.nuxeo.confluence.nxcanonical.desc = This macro allows to force a specific canonical url, when the same page does not exist in the latest version's space.
org.nuxeo.confluence.nxcanonical.param.canonicalUrl.label = Canonical URL
org.nuxeo.confluence.nxcanonical.param.canonicalUrl.desc = Leave it blank if you wish to use the default canonical URL.
